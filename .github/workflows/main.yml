name: Selenium Test Workflow

on: [push]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest
    name: Run NUnit + SpecFlow + Selenium Tests

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Change based on your project version

      - name: ğŸ“¦ Restore NuGet packages
        run: dotnet restore

      - name: ğŸ— Build the solution
        run: dotnet build --configuration Release

      - name: ğŸ§ª Run tests (with NUnit and CLI)
        run: dotnet test --no-build --configuration Release --logger "trx"

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
